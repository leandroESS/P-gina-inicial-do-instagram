<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imagens/cell.png" alt="celular"
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imagens/logo-inta.png" class="instagram-logo" alt="instagram logo"
                <div class="profile-photo">
                    <img src="./imagens/profile.jpg" alt="foto do perfil"
                </div>
                <a href="#" class="instagram-login">Continue com leandro_scream</a>
                <a href="#" class="instagram logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é leandro_scream ?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="donwload">
                    <a href="#" class="app-donwload"></a>
                    <a href="#" class="app-donwload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
